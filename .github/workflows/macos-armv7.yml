name: macos-armv7
on: push
jobs:
  linux:
    name: macos-armv7
    runs-on: macos-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: macos armv7
        run: |
          mkdir android_ndk && cd android_ndk
          curl -o android-ndk-r20b-linux-x86_64.zip 'https://dl.google.com/android/repository/android-ndk-r20b-linux-x86_64.zip?hl=zh-cn'
          unzip -o android-ndk-r20b-linux-x86_64.zip
          CUR_PATH=$(pwd)
          export ANDROID_NDK_ROOT=$CUR_PATH/android-ndk-r20b
          export PATH=${ANDROID_NDK_ROOT}/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          cd ..
          ./install.sh --target=android-armv7
          
          
